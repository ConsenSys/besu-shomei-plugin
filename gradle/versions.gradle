dependencyManagement {
    dependencies {
        dependency 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
        dependency 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.14.21'

        // Error prone dependencies
        dependencySet(group: 'com.google.errorprone', version: '2.18.0') {
            entry 'error_prone_annotation'
            entry 'error_prone_check_api'
            entry 'error_prone_core'
            entry 'error_prone_test_helpers'
        }
        dependency 'tech.pegasys.tools.epchecks:errorprone-checks:1.1.1'

        // Besu dependencies
        dependency "org.hyperledger.besu:plugin-api:${besuVersion}"
        dependency "org.hyperledger.besu:besu-datatypes:${besuVersion}"


        // Logging dependencies
        dependencySet(group: 'org.apache.logging.log4j', version: '2.20.0') {
            entry 'log4j-api'
            entry 'log4j-core'
            entry 'log4j-slf4j2-impl'
        }
        dependency 'org.slf4j:slf4j-api:2.0.6'

        // auto service
        dependencySet(group: 'com.google.auto.service', version: '1.0.1') {
            entry 'auto-service-annotations'
            entry 'auto-service'
        }
        //vertx
        dependencySet(group: 'io.vertx', version: '4.4.1') {
            entry 'vertx-core'
            entry 'vertx-junit5'
            entry 'vertx-unit'
            entry 'vertx-web'
            entry 'vertx-web-client'
        }
    }
}